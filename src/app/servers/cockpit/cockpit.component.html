<div class="form-group">
  <label for="name" class="name">Server Name</label>
  <input type="text" class="form-control" id="name" [(ngModel)]="serverName" />
</div>
<div class="form-group">
  <label for="content" class="name">Server content</label>
  <input
    type="text"
    class="form-control"
    id="content"
    [(ngModel)]="serverContent"
  />
</div>
<button class="btn btn-primary m-2" (click)="addServer()">Add Server</button>
<button class="btn btn-primary m-2" (click)="addServerBluePrint()">
  Add Server Blueprint
</button>

<hr />
Address:<input type="text" #address />
<button (click)="getAddress(address)">Get Address</button>
